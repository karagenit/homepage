<!doctype HTML>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../assets/css/index.css">        
  </head>
  <body>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Home</li>
      </ol>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Github</h5>
              <a class="btn btn-outline-secondary" href="https://github.com/">Dashboard</a>
              <a class="btn btn-outline-secondary" href="https://github.com/new">New Repository</a>
              <a class="btn btn-outline-secondary" href="https://github.com/karagenit">Profile</a>
              <a class="btn btn-outline-secondary" href="https://github.com/karagenit?tab=repositories">Repos</a>
              <a class="btn btn-outline-secondary" href="https://gist.github.com">Gist</a>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="gh-repo-url-base">https://github.com/karagenit/</span>
                </div>
                <input type="text" class="form-control" placeholder="repository">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Go!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </body>
</html>
